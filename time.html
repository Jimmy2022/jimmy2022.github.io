<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>自定义信息面板</title>
  <style>
    body {
      background: #fafafa;
      color: #222;
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      transition: background .5s, color .5s;
    }
    .dark-mode {
      background: #181a22 !important;
      color: #eaeaea !important;
    }
    #container {
      max-width: 100vw;
      margin: 0 auto;
      text-align: center;
      padding: 2vh 0;
    }
    #datetime {
      margin-bottom: 2vh;
    }
    #time {
      display: block;
      font-size: 8vw;
      font-weight: bold;
    }
    #date {
      display: block;
      font-size: 4vw;
      margin-top: 1vw;
    }
    @media (max-width:500px) {
      #time { font-size: 14vw; }
      #date { font-size: 7vw; }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="datetime">
      <span id="time"></span>
      <span id="date"></span>
    </div>
  </div>
  <script>
    function updateTime() {
      const now = new Date();
      document.getElementById('time').textContent = now.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      document.getElementById('date').textContent = now.toLocaleDateString('zh-CN', { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' });
    }
    setInterval(updateTime, 500);
    updateTime();

    // 日落自动暗黑模式（无API，采用本地估算，适合中国大多数地区；支持定制！）
    function autoDarkMode() {
      const now = new Date();
      const hours = now.getHours();
      // 估算日出6:00，日落18:00（可调整）
      if (hours >= 18 || hours < 6) {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }
    }
    setInterval(autoDarkMode, 60 * 1000); // 每分钟判断一次
    autoDarkMode();
  </script>
</body>
</html>
